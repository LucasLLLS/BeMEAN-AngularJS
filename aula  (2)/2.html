<!DOCTYPE html>
<html lang="en" ng-app="BeMEAN">
<head>
	<meta charset="UTF-8">
	<title>Angular is awsome!</title>
</head>


<script src="script.js"></script>

	<body>

	<label for="horario">
		Hor√°rio:
		<input type="text" ng-model="horario">
	</label>

	<h3>{{horario | date: format : h}} </h3>


	<hr>

	<label for="idade">
			Idade <br>
			<input type="text" ng-model="idade">
	</label>
		

	<ul>
		<li>{{idade | censura}}</li>
	</ul>



	<div ng-init="gatos = [
		{nome: 'Jude', cor: 'Rajada'},
		{nome: 'Lilly', cor: 'Branco, rajado, laranja'},
		{nome: 'Lola', cor: 'Branco, cinza'},
		{nome: 'Jimmy', cor: 'Branco, Rajado'},
		{nome: 'Chico', cor: 'Branco, Rajado'},
		{nome: 'Thor', cor: 'Branco, cinza'}
		]">
		
			<label for="busca">
				<input type="text" ng-model="buscaGato">
			</label>

			<ul>
				<li ng-repeat="gato in gatos | filter:buscaGato | uppercase">{{gato.nome}} <br> {{ gato.cor }} <br></li>
			</ul>
				
	</div>


		

	<script src="angular.min.js"></script>
	<script>
		angular.module('BeMEAN', [])
		.filter('reverseName', function(){
			return function(text){
				if(text){
					return text.split("").reverse().join("");
				}
			}
		})
		.filter('truncate', function(){
			return function(text, length, end){
				if(text){
					if(isNaN(length)) length = 10;
					if(end === undefined) end = "...";
					if(text.length <= length) return text;
					else return String(text).substring(0, length) + end;
				}
			}
		})
		.filter('censura', function(){
			return function(text, end){
				if(text){
					if(text < 18){
						end = "Menor de idade";
					}else{
						end = "Maior de idade";
					}
					return String(text) + " " + end;
				}
			}
		})
		.filter('periodo', function(){

		});
	</script>
	</body>

</html>

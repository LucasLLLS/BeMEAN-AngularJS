<!DOCTYPE html>
<html lang="en" ng-app="BeMEAN">
<head>
	<meta charset="UTF-8">
	<title>Angular is awsome!</title>
</head>


<script src="script.js"></script>

<body ng-controller="UserController">

	<h1>{{ User.titulo }}</h1>

	<label for="buscamemo">
		Buscar 
		<input type="text" ng-model="busca">
	</label>

	<p>
		<input type="text" ng-model="name">
		<br>
		<input type="text" ng-model="email">
	</p>

	<button ng-click="add()">ADD USER</button>

	<span ng-init="predicate = 'name'; reverse = false;"></span>

	<table border="1">
		<thead>
			<tr>
				<th ng-repeat="(key, value) in users[0]">{{ key }}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | orderBy:predicate:reverse | filter: busca">
				<td ng-repeat="(key, value) in user">
					{{ value }}
				</td>
			</tr>
		</tbody>
	</table>



	<ul>
		<li ng-repeat="user in User.users">
			<span ng-repeat="info in user">
				{{info}}
			</span>
			
		</li>
	</ul>
	

	<div ng-controller="CursoController">
		<h1>{{ titulo }}</h1>
		<label for="buscaCursos">
			Busque um curso:
			<input type="text" ng-model="buscaCurso">
			<br>
		</label>

	<button ng-click="add()">ADD Curso</button>


		<table border="1">
			<tr ng-repeat="curso in cursos | filter: buscaCurso">
				<td>{{ curso.name }}</td>
				<td>{{ curso.teacher }}</td>
			</tr>
		</table>
	</div>	

	<script src="angular.min.js"></script>
	<script>

		angular.module('BeMEAN', [])
		.controller('UserController', ['$scope',UserController])
		.controller('CursoController', ['$scope',CursoController]);

		function UserController($scope){
			var vm = this;
			$scope.titulo = "Be MEAN";
			$scope.users =[
			{name: 'Lucas', email: 'email@email.com'},
			{name: 'Jon', email: 'jondoe@email.com'},
			{name: 'Fulano', email: 'fulano@emal.com'}
			];

			$scope.add = add; 

			function add(){
				$scope.users.push({name: $scope.name, email: $scope.name});
		}
		UserController.$inject['$scope'];


		function CursoController($scope){
			//var vm = this;
			$scope.titulo = "Cursos";
			$scope.cursos =[
			{name: 'PHP', teacher: 'Jon Doe'},
			{name: 'Angular JS', teacher: 'Seu Madruga'},
			{name: 'HTML 5', teacher: 'Chaves'},
			{name: 'Node JS', teacher: 'Chiquinha'}
			];

			$scope.add = add; 

			function add(){
				$scope.cursos.push({name: 'Exemplo', teacher: 'profexemplo@email.com'});
			} 
		}
		CursoController.$inject['$scope'];
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" ng-app="BeMEAN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

<style>
	.wrapper{
		max-width: 800px;
		margin: 0 auto;
		
	}

	.message{
		transition: all linear .5s;
		background: #dedede;
		height: 100px;
	}

	.ng-hide{
		height: 0;
	}
</style>

<body ng-controller="UserController as User" class="wrapper">

	<h1>{{ User.titulo }}</h1>

	<section class="row">
		<input type="checkbox" id="esconder" ng-model="myCheck">
		<label for="esconder">Esconder</label>
		<p>Valor de MyCheck: {{ myCheck }}</p>
		<div class="message" ng-hide="myCheck">OPA</div>
	</section>

	<script src="angular.min.js"></script>
	<script src="angular-animate.js"></script>
	<script>
		angular.module('BeMEAN', ['ngAnimate']) //N√ÉO ESQUECER DE PASSAR O NGANIMATE COMO DEPENDENCA!!!
		.controller('UserController', UserController);

		function UserController(){
			vm = this;
			vm.titulo = "BeMEAN - Animations";
		}
	</script>
</body>
</html>
